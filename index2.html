    <script>
        // Create an input element to upload files
        function createInput() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/jpeg, image/png'; // Accept only JPEG and PNG formats
            return input;
        }
    
        // Handle file selection and validation
        function handleFileChange(event) {
            const file = event.target.files[0];  // Get the first file (if any)
            const uploadText = document.getElementById('uploadText'); // Update text on UI
            const nextButton = document.getElementById('nextButton'); // Desktop next button
            const nextButtonMobile = document.getElementById('nextButtonMobile'); // Mobile next button
    
            // Define maximum file size (5MB)
            const maxFileSize = 5 * 1024 * 1024; // 5MB in bytes
    
            if (file) {
                // Check if file type is valid
                const validFileTypes = ['image/jpeg', 'image/png'];
                if (!validFileTypes.includes(file.type)) {
                    uploadText.innerText = 'Invalid file type. Only JPEG and PNG allowed.';
                    nextButton.disabled = true;
                    nextButtonMobile.disabled = true;
                    return;
                }
    
                // Check if file size is under the limit
                if (file.size > maxFileSize) {
                    uploadText.innerText = `File size exceeds 5MB limit. Please upload a smaller file.`;
                    nextButton.disabled = true;
                    nextButtonMobile.disabled = true;
                    return;
                }
    
                // If the file is valid
                console.log(`File selected: ${file.name}`);
                uploadText.innerText = `File selected: ${file.name}`;
                nextButton.disabled = false;
                nextButtonMobile.disabled = false;
            } else {
                uploadText.innerText = 'No file selected';
                nextButton.disabled = true;
                nextButtonMobile.disabled = true;
            }
        }
    
        // Trigger the file upload dialog
        function upload() {
            const input = createInput();
            input.click();
            input.addEventListener('change', handleFileChange); // Handle the file input change event
        }
    
        // Navigation when 'Next' is clicked
        document.getElementById('nextButton').addEventListener('click', () => {
            window.location.href = 'index3.html'; // Navigate to index3.html (actual page loading)
        });
    
        document.getElementById('nextButtonMobile').addEventListener('click', () => {
            window.location.href = 'index3.html'; // Navigate to index3.html (actual page loading)
        });
    </script>
